<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumEntry Real-time Chart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div id="controls">
    <label for="pair">Pilih Pair:</label>
    <select id="pair">
      <option value="OANDA:EUR_USD">EUR/USD</option>
      <option value="OANDA:USD_JPY">USD/JPY</option>
      <option value="OANDA:GBP_USD">GBP/USD</option>
      <option value="OANDA:XAU_USD">XAU/USD</option>
    </select>
    
    <label for="timeframe">:</label>
    <select id="timeframe">
      <option value="10000">10 Menit</option>
      <option value="5">5 Menit</option>
      <option value="15">15 Menit</option>
      <option value="30">30 Menit</option>
      <option value="60">1 Jam</option>
      <option value="240">4 Jam</option>
      <option value="D">1 Hari</option>
    </select>
  </div>
  
  <div id="chart"></div>

  <div id="info">
    <div id="price">Harga: -</div>
    <div id="macd">MACD: -</div>
    <div id="sentiment">Sentimen: -</div>
    <div id="news">Berita: -</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
